<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Filmoteka</title>
  </head>
  <body>
    <div class="preloader">
    <!-- spinner -->
     <div id="preloader" class="visible" class="square is-hidden">
      <div class="spin"></div>
     </div>
    <!-- end spinner -->
    </div>
    <div class="wrap-container">
      <header>
        <div class="header__background">
          <div class="header__container container">
            <div class="header__wrapper">
              <div class="logo-wrapper">
                <a class="logo" href="/index" aria-label="logo of filmoteka">
                  <svg class="logo__icon" width="24" height="24">
                    <use href="./images/sprite.svg#film"></use>
                  </svg>
                  <span class="logo__text">Filmoteka </span>
                </a>
              </div>
              <nav class="site-nav">
                <button class="home-button site-nav__signup" type="button">
                  Sign up
                </button>
                <button class="home-button site-nav__signin" type="button">
                  Sign in
                </button>
                <button
                  class="home-button site-nav__signin logout-js is-hidden"
                  type="button"
                >
                  Log out
                </button>

                <button
                  id="home-button"
                  class="home-button current"
                  type="button"
                  aria-label="main page switch"
                >
                  Home
                </button>
                <button
                  id="library-button"
                  class="library-button"
                  type="button"
                  aria-label="library page switch"
                >
                  My library
                </button>
              </nav>
            </div>

            <div class="search-container">
              <span class="search__input-wrapper">
                <svg
                  class="microphone"
                  width="40"
                  height="40"
                  aria-label="microphone"
                >
                  <use href="./images/sprite.svg#microphone"></use>
                </svg>
                <!-- <span class="search__input-wrapper" -->

                <input
                  class="search__input"
                  type="text"
                  name="search"
                  autocomplete="off"
                  aria-label="Search films "
                  placeholder="Search films"
                  contenteditable
                />
              </span>
              <p class="no-results"></p>
            </div>
          <div class="button-container visually-hidden">
              <button class="button" type="button" disabled="true">
                Watched
              </button>
              <button class="button" type="button">queue</button>
            </div>
          </div>
        </div>
      </header>

      <!-- spinner -->
      <div class="square is-hidden">
        <div class="spin"></div>
      </div>
      <!-- end spinner -->

      <section class="movies container">
        <ul class="movies__list"></ul>
        <!--pagination-->
        <div class="movies__pagination-container">
          <button class="pagination-prev-button hidden" type="button"></button>
          <div class="js-pagination-wrapper"></div>
          <button class="pagination-next-button hidden" type="button"></button>
        </div>
        <!--pagination end-->
      </section>
    </div>
    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__container__copyright">
          &copy 2020 | All Rights Reserved |
        </p>
        <p class="footer_container__authors">
          Developed with<svg
            class="footer_container__authors__svg"
            width="14"
            height="13"
          >
            <use href="./images/sprite.svg#heart"></use>
          </svg>
          <button class="footer_container__authors__button" type="button">
            by GoIT Students
          </button>
        </p>
      </div>
    </footer>

    <!-- lightbox -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
      <div class="lightbox__content">
        <div class="lightbox__card"></div>
        <button
          type="button"
          class="lightbox__button"
          data-action="close-lightbox"
        ></button>
      </div>
    </div>
    <!-- end of lightbox -->

    <div class="backdrop is-hidden" data-modal-signup>
      <div class="modal modal-signup">
        <div class="square is-hidden">
          <div class="spin"></div>
        </div>
        <h2 class="modal__title">Sign up</h2>
        <form action="" class="modal__form-registration">
          <ul class="modal__list-input list">
            <li class="modal__list-item">
              <label class="modal__label"
                >Email<input
                  type="email"
                  name="email"
                  class="modal__field-input"
                />
                <svg width="18" height="18" class="modal__icon">
                  <use href="./images/sprite.svg#icon-email"></use>
                </svg>
              </label>
            </li>
            <li class="modal__list-item">
              <label class="modal__label"
                >Password<input
                  type="password"
                  name="pass"
                  class="modal__field-input"
                />
                <svg width="18" height="18" class="modal__icon">
                  <use href="./images/sprite.svg#icon-key"></use>
                </svg>
              </label>
            </li>
            <li class="modal__list-item">
              <label class="modal__label"
                >Repeat password<input
                  type="password"
                  name="secondpass"
                  class="modal__field-input"
                />
                <svg width="18" height="18" class="modal__icon">
                  <use href="./images/sprite.svg#icon-key"></use>
                </svg>
              </label>
            </li>
          </ul>
          <button type="submit" class="modal__button">Sign up</button>
        </form>
      </div>
      <h2 class="modal__title">Sign up</h2>
      <form action="" class="modal__form-registration">
        <ul class="modal__list-input list">
          <li class="modal__list-item">
            <label class="modal__label">Email<input type="email" name="email" class="modal__field-input" />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/sprite.svg#icon-email"></use>
              </svg>
            </label>
          </li>
          <li class="modal__list-item">
            <label class="modal__label">Password<input type="password" name="pass" class="modal__field-input" />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/sprite.svg#icon-key"></use>
              </svg>
            </label>
          </li>
          <li class="modal__list-item">
            <label class="modal__label">Repeat password<input type="password" name="secondpass"
                class="modal__field-input" />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/sprite.svg#icon-key"></use>
              </svg>
            </label>
          </li>
        </ul>
        <button type="submit" class="modal__button">Sign up</button>
      </form>
    </div>
    <div class="backdrop is-hidden" data-modal-signin>
      <div class="modal modal-signin">
        <h2 class="modal__title">Sign in</h2>
        <div class="signin-spinner is-hidden">
          <div class="spin"></div>
        </div>
        <form action="" class="modal__form-login">
          <ul class="modal__list-input list">
            <li class="modal__list-item">
              <label class="modal__label"
                >Email<input
                  type="email"
                  name="email"
                  class="modal__field-input"
                />
                <svg width="18" height="18" class="modal__icon">
                  <use href="./images/sprite.svg#icon-email"></use>
                </svg>
              </label>
            </li>
            <li class="modal__list-item">
              <label class="modal__label"
                >Password<input
                  type="password"
                  name="pass"
                  class="modal__field-input"
                />
                <svg width="18" height="18" class="modal__icon">
                  <use href="./images/sprite.svg#icon-key"></use>
                </svg>
              </label>
            </li>
          </ul>
          <button type="submit" class="modal__button">Sign in</button>
        </form>
        <div class="signup-now">
          <p class="signup-now__text">Not a member?</p>
          <button class="signup-now__button">Signup Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
